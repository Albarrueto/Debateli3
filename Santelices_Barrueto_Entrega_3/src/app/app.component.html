<ion-app>

  <!--MENU QUE CONTIENE LOS DATOS DE LAS PAGINAS USA UN ARREGLO DE LA CLASE PAGINAS(INTERFACE QUE ESTA EN APP.COMPONENT)-->

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-card class="ion-padding">
        <ion-list>
          <ion-menu-toggle *ngFor="let p of paginas">
            <ion-item [routerLink]="p.redirecTo" detail="true">
              <!--  imagen en vez de icon
              <ion-img src="/assets/recursos/menu.png" slot="start" style="width: 20px;"></ion-img>
              -->
  
  
              <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
              {{ p.name }}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-card>

      
    </ion-content>
    
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
